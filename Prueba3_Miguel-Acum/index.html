<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Contactos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gestión de Contactos</h1>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Agregar Nuevo Contacto</div>
            <div class="card-body">
              <form id="formularioContacto" class="form-group">
                <div class="form-group" id="divName">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group" id="divEmail">
                  <label for="email">Correo electrónico:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group" id="divCat">
                  <label for="categoria">Categoría:</label>
                  <select
                    id="categoria"
                    name="categoria"
                    class="form-control"
                    required
                  ></select>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-guardar">
                  Agregar Contacto
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <label for="busqueda">Busqueda: </label>
            <select id="buscaCategoria" >
                <option value="-1">No Seleccionado</option>
                <option value="1">Familia</option>
                <option value="2">Amigos</option>
                <option value="3">Trabajo</option>
            </select>
            <!-- <input type="text" id="busqueda">
            <button class="btn btn-info">Buscar</button> -->
            <table id="tablaContactos" class="table table-bordered table-striped mt-2">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Categoría</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
